<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0914 text-design</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div class="box">
      <p class="line-through">Coding Design</p>
      <br>
      <p class="underline-1">Coding Design</p>
      <br>
      <p class="underline-2">Coding Design</p>
      <br>
      <p class="underline-3">Coding Design</p>
      <br>
      <p class="underline-4">Coding Design</p>
      <br>
      <p class="wavy">Coding Design</p>
      <br>
      <p><mark>Coding Design</mark></p>
      <br>
    </div>
  </div>
  
</body>
</html>
